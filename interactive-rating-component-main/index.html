<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Interactive rating component</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="cards">
            <div class="rating card">
                <div class="circle star">
                    <img
                        class="star-icon"
                        src="images/icon-star.svg"
                        alt="star-icon"
                    />
                </div>
                <h1>How did we do?</h1>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="rating-numb">
                    <div
                        onclick="saveNumber(1)"
                        onkeydown="handleKeyPress(event, 1)"
                        tabindex="0"
                        class="circle number"
                    >
                        1
                    </div>
                    <div
                        onclick="saveNumber(2)"
                        onkeydown="handleKeyPress(event, 2)"
                        tabindex="0"
                        class="circle number"
                    >
                        2
                    </div>
                    <div
                        onclick="saveNumber(3)"
                        onkeydown="handleKeyPress(event, 3)"
                        tabindex="0"
                        class="circle number"
                    >
                        3
                    </div>
                    <div
                        onclick="saveNumber(4)"
                        onkeydown="handleKeyPress(event, 4)"
                        tabindex="0"
                        class="circle number"
                    >
                        4
                    </div>
                    <div
                        onclick="saveNumber(5)"
                        onkeydown="handleKeyPress(event, 5)"
                        tabindex="0"
                        class="circle number"
                    >
                        5
                    </div>
                </div>
                <button onclick="openThanksPage()">Submit</button>
            </div>
            <div class="thanks card">
                <img
                    src="images/illustration-thank-you.svg"
                    alt="illustration-thank-you"
                />
                <div class="circle rating-text">
                    <span>You selected</span>
                    <span class="selected-rating"></span>
                    <span>out of 5</span>
                </div>
                <h1>Thank you!</h1>
                <p class="text-center">
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, don't hesitate to get in touch!
                </p>
            </div>
        </main>
    </body>
    <script src="index.js"></script>
</html>
