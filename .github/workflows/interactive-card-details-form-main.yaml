name: interactive-card-details-form-main

on:
  push:
    branches:
      - main
    paths:
      - interactive-card-details-form-main/**

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Deploy to GitHub Pages
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          angular_project_dir: ./interactive-card-details-form-main/card-details
          base_href: /interactive-card-details-form-main/card-details/
          angular_dist_build_folder: dist/card-details
