<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Product preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img
                        class="desktop-img"
                        src="images/image-product-desktop.jpg"
                        alt="Perfume"
                    />
                    <img
                        class="mobile-img"
                        src="images/image-product-mobile.jpg"
                        alt="Perfume"
                    />
                </div>

                <div class="info">
                    <div class="type">Perfume</div>
                    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                    <div class="description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </div>
                    <div class="prices">
                        <div class="price">$149.99</div>
                        <div class="prev-price">$169.99</div>
                    </div>
                    <button>
                        <img src="images\icon-cart.svg" alt="cart-icon" />
                        <div class="btn-text">Add to Cart</div>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
